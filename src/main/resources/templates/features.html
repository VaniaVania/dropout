<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Features</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--CSS AND SCRIPTS-->
    <script rel="script" src="/js/features.js"></script>
    <link href="/styles/features.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap'); </style>
</head>

<body>
<header th:insert="~{elements/header :: header}"></header>

<main>
    <br>
    <div class="container marketing">

        <div class="d-flex flex-row justify-content-center">
            <form action="/features" class="shadow-lg rounded">
                <select aria-label="" class="form-select" id="feature" th:name="feature">
                    <option th:if="${feature == 'acousticness'}" value="acousticness">Acousticness</option>
                    <option th:if="${feature == 'danceability'}" value="danceability">Danceability</option>
                    <option th:if="${feature == 'energy'}" value="energy">Energy</option>
                    <option th:if="${feature == 'instrumentalness'}" value="instrumentalness">Instrumentalness</option>
                    <option th:if="${feature == 'liveness'}" value="liveness">Liveness</option>
                    <option th:if="${feature == 'loudness'}" value="loudness">Loudness</option>
                    <option th:if="${feature == 'speechiness'}" value="speechiness">Speechiness</option>
                    <option th:if="${feature == 'tempo'}" value="tempo">Tempo</option>
                    <option th:if="${feature == 'valence'}" value="valence">Valence</option>


                    <option th:if="!${feature == 'acousticness'}" value="acousticness">Acousticness</option>
                    <option th:if="!${feature == 'danceability'}" value="danceability">Danceability</option>
                    <option th:if="!${feature == 'energy'}" value="energy">Energy</option>
                    <option th:if="!${feature == 'instrumentalness'}" value="instrumentalness">Instrumentalness</option>
                    <option th:if="!${feature == 'liveness'}" value="liveness">Liveness</option>
                    <option th:if="!${feature == 'loudness'}" value="loudness">Loudness</option>
                    <option th:if="!${feature == 'speechiness'}" value="speechiness">Speechiness</option>
                    <option th:if="!${feature == 'tempo'}" value="tempo">Tempo</option>
                    <option th:if="!${feature == 'valence'}" value="valence">Valence</option>


                </select>
                <select aria-label="" class="form-select mb-3" th:name="time_range">
                    <option th:if="${term == 'short_term'}" value="short_term">4 weeks</option>
                    <option th:if="${term == 'medium_term'}" value="medium_term">6 month</option>
                    <option th:if="${term == 'long_term'}" value="long_term">1 year</option>

                    <option th:if="!${term == 'short_term'}" value="short_term">4 weeks</option>
                    <option th:if="!${term == 'medium_term'}" value="medium_term">6 month</option>
                    <option th:if="!${term == 'long_term'}" value="long_term">1 year</option>
                </select>
                <div class="text-center mb-3">
                    <button class="btn" type="submit">Discover Â»</button>
                </div>
            </form>
        </div>
        <!-- START THE FEATURES -->

        <div class="row feature shadow-lg rounded mb-5">
            <div class="col-md-7">
                <div class="text-center">
                    <h2 th:text="'This track is about ' + ${feature}"></h2>
                    <p class="text-muted">You don`t really part with it</p>
                    <p class="h1" th:text="${track.get(0).get('name').asText()}"></p>
                </div>
            </div>
            <div class="col-md-5">
                <img class="card-img-top shadow-lg" height="100%"
                     th:src="${track.get(0).get('album').get('images').get(0).get('url').asText()}"
                     width="100%">
            </div>
        </div>

        <div class="row feature shadow-lg rounded mb-5">
            <div class="col-md-7 order-md-2">
                <div class="text-center">
                    <h2>And, on the contrary</h2>
                    <p class="text-muted" >The opposite side of feature </p>
                    <p class="h1" th:text="${track.get(1).get('name').asText()}"></p>
                </div>
            </div>
            <div class="col-md-5 order-md-1">
                <img class="card-img-top shadow-lg" height="100%"
                     th:src="${track.get(1).get('album').get('images').get(0).get('url').asText()}"
                     width="100%">
            </div>
        </div>

    </div>
</main>
</body>

</html>
