<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column p-3 mb-2 text-dark">
<header th:insert="elements/header :: header"></header>
<main>


    <h1 class="text-center">Profile</h1>
<div class="row">
            <div class="card bg-gradient col-2">
                <img class="card-img-top" width="50%" height="75%" th:src="${images}" alt="Haha">
                    <div class="card-header">
                        <p th:text="Information"></p>
                    </div>

                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-dark bg-gradient">
                                    <p th:text=" 'Name: ' + ${display_name}"></p>
                                </li>
                                <li class="list-group-item text-dark bg-gradient">
                                    <p th:text="'Followers: ' + ${followers}"></p>
                                </li>
                                <li class="list-group-item text-dark bg-gradient">
                                    <img height="100%" width="20%" th:src="'https://countryflagsapi.com/png/' + ${country}">
                                </li>
                            </ul>
                             <a th:href="${external_urls}" class="btn btn-success">Spotify</a>
                        </div>
            </div>
</div>

    <form action="/profile">
        <select id="mySelect" th:name="time_range" class="form-select" aria-label="">
            <option selected value="short_term">4 weeks</option>
            <option value="medium_term">6 month</option>
            <option value="long_term">1 year</option>
        </select>
    </form>



        <div class="accordion col-10" id="accordionExample">

            <div class="accordion-item">

                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Top artists
                    </button>
                </h2>

                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div  class="accordion-body">

                        <div class="row align-items-start mx-2 row-cols-5">
                            <div th:each="item : ${items}" class="card text-dark bg-gradient">
                                <img class="card-img-top" width="75%" height="75%" th:src="${item.get('images').get(1).get('url').asText()}" alt="Haha">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item text-dark bg-gradient">
                                        <p th:text="${item.get('name').asText()}"> </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">

                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Top tracks
                    </button>
                </h2>

                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample2">
                    <div  class="accordion-body collapsed">
                        <div class="row align-items-start mx-2 row-cols-5">
                            <div th:each="track : ${tracks}" class="card text-dark bg-gradient">
                                <img class="card-img-top" width="75%" height="75%" th:src="${track.get('album').get('images').get(1).get('url').asText()}" alt="Haha">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item text-dark bg-gradient">
                                        <p th:text="${track.get('name').asText()}"> </p>
                                        <p th:text="${track.get('album').get('artists').get(0).get('name').asText()}"> </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>
</div>
<script rel="script" src="/js/profile.js"></script>
<link rel="stylesheet" href="/styles/profile.css">
</body>
</html>
