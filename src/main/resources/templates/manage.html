<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/manage.css">
  <script rel="script" src="/js/manage.js"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap'); </style>
</head>
<body>

<header th:insert="elements/header :: header"></header>

<main>
  <br>
  <br>
  <br>

  <div class="container text-center">
    <div class="row align-items-start">
<div class="col">
    <div class="card w-50 border-info mb-0" th:each="artist : ${artists}">
      <div class="row g-0">

        <div class="col-sm-2">
          <img th:src="${artist.get('images').get(1).get('url').asText()}" class="img-fluid rounded-start" alt="...">
        </div>

            <div class="col-md-8">
              <div class="card-body">
                <h8 class="card-title" th:text="${artist.get('name').asText()}">
                </h8>

                <input th:name="ids" class="btn-check" th:id="${artist.get('id').asText()}" type="checkbox" th:value="${artist.get('id').asText()}" autocomplete="off">
                <label class="btn btn-outline-primary end" th:for="${artist.get('id').asText()}">Unfollow</label>
              </div>
            </div>
      </div>
    </div>

  <form th:method="DELETE" action="/manage/delete">
    <button class="btn btn-danger" id="submitButton" onclick="getCheckedCheckBoxes()" th:name="ids" type="submit">Delete</button>
  </form>


</div>

  <div class="col">
    <div class="card w-50 border-info mb-0" th:each="suggest : ${suggestArtists}">
      <div class="row g-0">

        <div class="col-sm-2">
          <img th:src="${suggest.get('images').get(1).get('url').asText()}" class="img-fluid rounded-start" alt="...">
        </div>

        <div class="col-md-8">
          <div class="card-body">
            <h8 class="card-title" th:text="${suggest.get('name').asText()}">
            </h8>

            <input th:name="ids" class="btn-check" th:id="${suggest.get('id').asText()}" type="checkbox" th:value="${suggest.get('id').asText()}" autocomplete="off">
            <label class="btn btn-outline-primary end" th:for="${suggest.get('id').asText()}">Follow</label>
          </div>
        </div>
      </div>
    </div>

    <form th:method="PUT" action="/manage/follow">
      <button class="btn btn-success" id="submitButton2" onclick="getCheckedCheckBoxesFollow()" th:name="ids" type="submit">Follow</button>
    </form>

  </div>
    </div>
  </div>






</main>

</body>
</html>
