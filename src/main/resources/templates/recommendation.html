<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Manage</title>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/styles/recommendation.css" rel="stylesheet">
    <script src="/js/recommendation.js" th:inline="javascript"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap'); </style>
</head>
<body>

<header th:insert="elements/header :: header"></header>

<main>
    <br>

    <div class="card container text-bg-white text-center mb-5 p-3 shadow-lg">
        <div class="card-header h2">Your recommendations</div>
    </div>

    <div class="text-center">
        <button class="btn text-center" onclick="refreshPage()" type="button">Refresh current recommendations</button>
    </div>

    <br>

    <div class="container rounded text-center shadow-lg">
        <div class="row row-cols-1">
            <div class="flex-column">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-xl-5 g-3">
                    <div class="card h-100" th:each="track : ${spotifySuggestedArtists.get('tracks')}">
                        <img class="card-img-top img-fluid rounded-circle" height="200"
                             th:src="${track.get('album').get('images').get(1).get('url').asText()}"
                             width="150">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <p th:text="${track.get('name').asText()}"></p>
                                <a class="btn btn-light" th:href="${track.get('uri').asText()}">Open</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
